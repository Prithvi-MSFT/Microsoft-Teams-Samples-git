<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script src="https://res.cdn.office.net/teams-js/2.7.1/js/MicrosoftTeams.min.js"
            integrity="sha384-4Gy2G+qxzDVdrdemcVqKVQvaSK1Ghg3x6xcsaMLPc/pw7KPtiogHGM97LTWF2PWg"
            crossorigin="anonymous"></script>
    <h2>Click on save to configure the tab.</h2>
    <script>
        microsoftTeams.app.initialize().then(() => {

            microsoftTeams.pages.config.registerOnSaveHandler(function (saveEvent) {
                microsoftTeams.pages.config.setConfig({
                    entityId: "DeepLinkApp",
                    contentUrl: window.location.origin + "/DeepLink.html",
                    suggestedDisplayName: "DeepLink App",
                    websiteUrl: window.location.origin + "/DeepLink.html",
                }).then(() => {
                    saveEvent.notifySuccess();
                });
            });

            microsoftTeams.pages.config.setValidityState(true);
        });
    </script>
</body>

</html>
